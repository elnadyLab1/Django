{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% block Meta %}
  {% endblock Meta %}
    
  <title>    
    {% block Title %}
    {% endblock Title %}      
  </title>  
  {% block Styles %}    
  {% endblock Styles %}    
</head>
<body>  
  {% block Body %}
  {% endblock Body %}  
  
  {% block Scripts %}
  {% endblock Scripts %}    
  
</body>
</html>
